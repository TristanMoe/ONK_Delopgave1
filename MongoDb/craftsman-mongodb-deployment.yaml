apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  generation: 1
  labels:
    app: craftsman-mongodb
  name: craftsman-mongodb
  namespace: craftsman
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: craftsman-mongodb
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: craftsman-mongodb
    spec:
      volumes:
      - name: mongodb-data
        gcePersistentDisk:
          pdName: mongodb
          fsType: ext4 
      containers:
      - image: docker.io/library/mongo:latest      
        imagePullPolicy: Always
        name: mongo
        volumeMounts: 
        - name: mongodb-data
          mountPath: /data/db
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
--- 
apiVersion: v1
kind: Service
metadata:
  labels:
    app: craftsman-mongodb
  name: craftsman-mongodb-balancer
  namespace: craftsman
spec:
  clusterIP: 10.0.14.196
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 27017
  selector:
    app: craftsman-mongodb
  sessionAffinity: None
  type: ClusterIP
